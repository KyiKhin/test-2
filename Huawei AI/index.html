<!DOCTYPE html>
<html lang="myanmar">
<head>
	<title>convForm - example</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="jquery.convform.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="demo.css">
</head>
<body>
	<section id="demo">
	    <div class="vertical-align">
	        <div class="container">
	            <div class="row">
	                <div class="col-sm-6 col-sm-offset-3 col-xs-offset-0">
	                    <div class="card no-border">
	                        <div id="chat" class="conv-form-wrapper">
	                        <br><br>
	                         <div class="heading"><h1 align="center">TRAVEL BOT MYANMAR</h1></div>
                          <div class="img" style="background-image: url(&quot;BG2.jpg&quot;);"></div>
	                            <form action="" method="GET" class="hidden">
	<select name="greet" data-conv-question="Hello! Mingalarbar! I'm a travel bot from Myanmar. Can I arrange you for your enjoyful trip? " name="first-question">
<option value="yes">Yes</option>
<option value="no">No</option>
</select>
<div data-conv-fork="greet">
<div data-conv-case="yes">
<input type="text" name="name" data-conv-question="Alright! First, tell me your full name, please.|Okay! Please, tell me your name first.">
<input type="text" data-conv-question="Hello, {name}:0! Nice to meet you." data-no-answer="true">
<select name="multi" data-callback="storeState" data-conv-question="Ok! First, Choose your favorite option." >
<option value="places">Places</option>
<option value="tickets">Buy Tickets</option>
<option value="book">Booking hotels</option>
<option value="season">Travelling season</option>
 </select>
  <div data-conv-fork="multi">
  <div data-conv-case="places">
		                                    <select name="pl" data-conv-question="ok!, Which places do you want to visit in Myanmar?.">
		                                    	<option value="pagoda" data-callback="pagoda">Pagoda</option>
              <option value="parks" data-callback="place">famous places</option>
              <option value="waterfall" data-callback="water">Waterfall & beaches</option>
               <option value="top10" data-callback="topplace">Top10 places</option>
		                                    </select>
		                                    </div> 
		                                     
	                                         
 <div data-conv-case="tickets">
<select name="transport" data-conv-question="Choose an option to go">
<option value="bus" data-callback="bnf">bus</option>
<option value="train" data-callback="booktrain">train</option>
<option value="flight" data-callback="owl">flight</option>
</select>
</div>

<div data-conv-case="book">
<select name="ht" data-conv-question="Search the hotels to stay.">
<option value="hotel" data-callback="hotel">Search Hotel</option>
<option value="rate" data-callback="brate">Book best rate hotel</option>
</select>
 </div>
 <div data-conv-case="season">
<select name="weather" data-conv-question="In which seasons do you want to visit?. I find out the places matching with seasons.">
<option value="summer" data-callback="summer">Summer</option>
<option value="rainy" data-callback="rainy">Rainy</option>
<option value="winter" data-callback="winter">Winter</option>
</select>
 </div>
 </div>     
 </div>
     <div data-conv-case="no">
    <input type="text" name="name" data-conv-question="See you later" name="first-question">    
 </div>
 </div>
<select name="callbackTest" data-conv-question="Do you want to choose the options again?">
	                                    <option value="yes" data-callback="rollback">Yes</option>
	                                    <option value="no" data-callback="restore">No</option>
	                                </select>

     <select data-conv-question="This is it! If you like me, come and visit again" id="">
	                                    <option value="">RESTART!</option>
	                                </select>
  </form>
 </div>
 </div>
	                               
	                           
	                        </div>
	                    </div>
	                </div>
	            </div>
	</section>
	<script type="text/javascript" src="jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="autosize.min.js"></script>
	<script type="text/javascript" src="jquery.convform.js"></script>

	<script>
	function pagoda(stateWrapper,ready){
		window.open("pagoda.html");
		ready();
	}
		function water(stateWrapper,ready){
			window.open("waterfallandbeaches.html");
			ready();
		}
		function bnf(stateWrapper,ready){
			window.open("http://bnfexpress.com");
			ready();
		}
		function owl(stateWrapper,ready){
			window.open("http://flyowltravel.com");
			ready();
		}
		function booktrain(stateWrapper,ready){
			window.open("http://weekendblitz.com/how-to-booking-train-ticket-myanmar-railways/");
			ready();
		}
		function hotel(stateWrapper, ready) {
			window.open("https://bookmyanmarhotels.com");
			ready();
		}
		function brate(stateWrapper, ready) {
			window.open("https://green-myanmar.com/myanmarhotels.php");
			ready();
		}
		function rainy(stateWrapper, ready) {
			window.open("rainy.html");
			ready();
		}
		function place(stateWrapper, ready) {
			window.open("bplace.html");
			ready();
		}
		
		function winter(stateWrapper, ready) {
			window.open("winter.html");
			ready();
		}
		function topplace(stateWrapper, ready) {
			window.open("http://gomyanmartours.com/top-10-best-tourist-attractions-myanmar/");
			ready();
		}
		function summer(stateWrapper, ready) {
		    window.open("summer.html");
		    ready();
		}
		
		
		var rollbackTo = false;
		var originalState = false;
		function storeState(stateWrapper, ready) {
			rollbackTo = stateWrapper.current;
			console.log("storeState called: ",rollbackTo);
			ready();
		}
		function rollback(stateWrapper, ready) {
			console.log("rollback called: ", rollbackTo, originalState);
			console.log("answers at the time of user input: ", stateWrapper.answers);
			if(rollbackTo!=false) {
				if(originalState==false) {
					originalState = stateWrapper.current.next;
						console.log('stored original state');
				}
				stateWrapper.current.next = rollbackTo;
				console.log('changed current.next to rollbackTo');
			}
			ready();
		}
		function restore(stateWrapper, ready) {
			if(originalState != false) {
				stateWrapper.current.next = originalState;
				console.log('changed current.next to originalState');
			}
			ready();
		}
	</script>
	<script>
		jQuery(function($){
			convForm = $('#chat').convform({selectInputStyle: 'disable'});
			console.log(convForm);
		});
	</script>
</body>
</html>
